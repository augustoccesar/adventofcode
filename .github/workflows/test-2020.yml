name: Check 2020 results

on:
  push:
    branches: 
      - master
      - create-checker-for-results
    paths: 
      - '2020/**'

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.15'
      - run: go test ./... -v
        working-directory: ./2020
        env:
          VAULT_PASS: ${{ secrets.VaultPass }}